<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Live Stream{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add this script to set theme before page renders -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        :root {
            /* Light theme (default) */
            --primary-color: #3a86ff;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-border: #ced4da;
            --header-bg: #ffffff;
            --theme-icon: "üåô";
        }
        
        [data-theme="dark"] {
            --primary-color: #4d9aff;
            --background-color: #121212;
            --text-color: #e4e4e4;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --input-border: #555555;
            --header-bg: #1a1a1a;
            --theme-icon: "‚òÄÔ∏è";
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            padding: 15px 20px;
            transition: background-color 0.3s;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .theme-switch {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px; /* Slightly larger font size */
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0; /* Remove any padding */
            user-select: none; /* Prevent text selection */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        
        .theme-switch:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }
        
        .theme-switch:active {
            transform: scale(0.95);
        }
        
        .video-container, .login-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin: 20px auto;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: 20px auto;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        main {
            padding: 20px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .theme-switch {
                width: 36px;
                height: 36px;
                font-size: 16px;
                right: 10px;
            }
            
            .login-container {
                padding: 20px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>{% block header_title %}Live Stream{% endblock %}</h1>
                <button class="theme-switch" id="themeToggle" aria-label="Toggle dark mode"></button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Theme switcher functionality
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Function to set theme
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Initialize theme
        function initTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeToggle.innerHTML = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', function(e) {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });
        
        // Init theme on page load
        initTheme();
        
        // Listen for system preference changes
        prefersDarkScheme.addEventListener('change', (e) => {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
